---
# Describes the Leaf and Spine DC infrastructure
# Simplified version without leaf redunancy in the access.
# End systems are single homed to one leaf (no MLAG)
# vEOS are limited 

common:
  site_code: DC1
  domain: netlab.local
  loopback_subnet: 1.1.1.0/24
  syslog: 10.10.10.10
  dns: 10.10.10.10
  domain: netlab.local
  ntp: 10.10.10.10
  timezone: CET
  snmp_ro: public
  os: EOS
  BGP_password: arista

nodes:
  - name: Spine-1
    mgmt: 10.10.10.13
    rid: 1.1.1.11
    ASN: 65100
    os: EOS 
  - name: Spine-2
    mgmt: 10.10.10.14
    rid: 1.1.1.11
    ASN: 65100  
    os: EOS
  - name: Leaf-001
    mgmt: 10.10.10.16
    rid: 1.1.1.101
    ASN: 65101
    os: EOS
  - name: Leaf-002
    mgmt: 10.10.10.17
    rid: 1.1.1.102
    ASN: 65101
    os: EOS 

fabric:
  - {leaf: Leaf-001, spine: Spine-1, subnet: 172.16.0.0, leaf_port: Ethernet2, spine_port: Ethernet2}
  - {leaf: Leaf-001, spine: Spine-2, subnet: 172.16.0.2, leaf_port: Ethernet3, spine_port: Ethernet2}
  - {leaf: Leaf-002, spine: Spine-1, subnet: 172.16.0.4, leaf_port: Ethernet2, spine_port: Ethernet3}
  - {leaf: Leaf-002, spine: Spine-2, subnet: 172.16.0.6, leaf_port: Ethernet3, spine_port: Ethernet3}


